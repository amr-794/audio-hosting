<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .player {
            width: 100%;
            background: linear-gradient(145deg, #1e1b4b 0%, #312e81 100%);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            overflow: hidden;
        }

        .player::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 50%);
            animation: glow 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glow {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(10%, 10%);
            }
        }

        .player-content {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        .cover {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cover svg {
            width: 32px;
            height: 32px;
            color: rgba(255, 255, 255, 0.8);
        }

        .info {
            flex: 1;
            min-width: 0;
        }

        .title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .artist {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .progress-section {
            position: relative;
            z-index: 1;
            direction: ltr !important;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
            direction: ltr !important;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #ec4899);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            direction: ltr !important;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .btn svg {
            width: 22px;
            height: 22px;
        }

        .btn-play {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-play:hover {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.5);
        }

        .btn-play svg {
            width: 26px;
            height: 26px;
        }

        .volume {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: auto;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .download-btn {
            text-decoration: none;
        }

        .loading-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .error-state {
            text-align: center;
            padding: 40px;
            color: #ef4444;
        }

        @media (max-width: 480px) {
            .player {
                padding: 16px;
            }

            .cover {
                width: 50px;
                height: 50px;
            }

            .volume {
                display: none;
            }

            .btn-play {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>

<body>
    <div class="player" id="playerContainer">
        <div class="loading-state" id="loadingState">جاري التحميل...</div>
    </div>

    <audio id="audio"></audio>

    <script src="config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const audioId = urlParams.get('id');
        const autoplay = urlParams.get('autoplay') === '1';
        const loop = urlParams.get('loop') === '1';

        const audio = document.getElementById('audio');
        let audioData = null;

        async function loadAudio() {
            if (!audioId) {
                showError('No audio ID provided');
                return;
            }

            try {
                const response = await api.getAudio(audioId);
                audioData = response.audio;
                renderPlayer();

                audio.src = audioData.github_url;
                audio.loop = loop;

                if (autoplay) {
                    audio.play().catch(() => { });
                }

                // Track play
                api.trackPlay(audioId).catch(() => { });
            } catch (error) {
                showError('Failed to load audio');
            }
        }

        function showError(message) {
            document.getElementById('playerContainer').innerHTML = `
                <div class="error-state">${message}</div>
            `;
        }

        function renderPlayer() {
            document.getElementById('playerContainer').innerHTML = `
                <div class="player-content">
                    <div class="cover">
                        ${audioData.cover_url
                    ? `<img src="${audioData.cover_url}" alt="">`
                    : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>`
                }
                    </div>
                    <div class="info">
                        <div class="title">${audioData.title}</div>
                        <div class="artist">${audioData.artist || ''}</div>
                    </div>
                </div>
                <div class="progress-section">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn btn-play" id="playBtn">
                        <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21"/></svg>
                    </button>
                    <div class="volume">
                        <button class="btn" id="volumeBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
                        </button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
                    </div>
                    <a href="${audioData.github_url}" download class="btn download-btn" title="Download" onclick="trackDownload()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    </a>
                </div>
            `;

            bindEvents();
        }

        function bindEvents() {
            const playBtn = document.getElementById('playBtn');
            const playIcon = document.getElementById('playIcon');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volumeSlider');

            audio.volume = 0.8;

            playBtn.onclick = () => {
                if (audio.paused) audio.play();
                else audio.pause();
            };

            audio.onplay = () => {
                playIcon.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
            };

            audio.onpause = () => {
                playIcon.innerHTML = '<polygon points="5 3 19 12 5 21"/>';
            };

            audio.ontimeupdate = () => {
                if (audio.duration) {
                    progressFill.style.width = (audio.currentTime / audio.duration * 100) + '%';
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                }
            };

            audio.onloadedmetadata = () => {
                durationEl.textContent = formatTime(audio.duration);
            };

            progressBar.onclick = (e) => {
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audio.currentTime = pos * audio.duration;
            };

            volumeSlider.oninput = (e) => {
                audio.volume = e.target.value / 100;
            };
        }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return m + ':' + (sec < 10 ? '0' : '') + sec;
        }

        function trackDownload() {
            api.trackDownload(audioId).catch(() => { });
        }

        loadAudio();
    </script>
</body>

</html>
