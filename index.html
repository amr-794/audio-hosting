<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Hosting - مكتبة الملفات الصوتية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13" />
                    <circle cx="6" cy="18" r="3" />
                    <circle cx="18" cy="16" r="3" />
                </svg>
                Audio Hosting
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link active">الرئيسية</a></li>
                <li><a href="upload.html" class="nav-link">إضافة صوت</a></li>
                <li><a href="embed.html" class="nav-link">كود التضمين</a></li>
                <li><a href="playlists.html" class="nav-link">قوائم التشغيل</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="flex items-center justify-between mb-lg">
                <div>
                    <h1>مكتبة الصوتيات</h1>
                    <p class="text-muted">جميع الملفات الصوتية المضافة</p>
                </div>
                <a href="upload.html" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    إضافة صوت جديد
                </a>
            </div>

            <!-- Search -->
            <div class="card mb-lg">
                <div class="search-box">
                    <input type="text" class="form-control" id="searchInput" placeholder="ابحث عن ملف صوتي...">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                </div>
            </div>

            <!-- Audio Grid -->
            <div class="grid grid-4" id="audioGrid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13" />
                        <circle cx="6" cy="18" r="3" />
                        <circle cx="18" cy="16" r="3" />
                    </svg>
                </div>
                <h3 class="empty-state-title">لا توجد ملفات صوتية</h3>
                <p class="empty-state-text">ابدأ بإضافة ملفات صوتية من GitHub</p>
                <a href="upload.html" class="btn btn-primary mt-lg">إضافة صوت جديد</a>
            </div>
        </div>
    </main>

    <!-- Player Section -->
    <div id="playerContainer"
        style="position: fixed; bottom: 0; left: 0; right: 0; padding: 1rem; background: rgba(15, 15, 35, 0.95); border-top: 1px solid rgba(99, 102, 241, 0.2); display: none; z-index: 50;">
    </div>

    <script src="config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/player.js"></script>
    <script>
        let audios = [];
        let player = null;

        async function loadAudios() {
            try {
                const response = await api.getAudios();
                audios = response.audios || [];
                renderAudios(audios);
            } catch (error) {
                Toast.error('فشل تحميل الملفات الصوتية');
                console.error(error);
            }
        }

        function renderAudios(list) {
            const grid = document.getElementById('audioGrid');
            const empty = document.getElementById('emptyState');

            if (list.length === 0) {
                grid.innerHTML = '';
                empty.style.display = 'block';
                return;
            }

            empty.style.display = 'none';
            grid.innerHTML = list.map(audio => `
                <div class="audio-card" data-id="${audio.id}">
                    <div class="audio-card-cover" onclick="playAudio(${audio.id})">
                        ${audio.cover_url
                    ? `<img src="${audio.cover_url}" alt="">`
                    : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>`
                }
                        <div class="audio-card-play">
                            <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21"/></svg>
                        </div>
                    </div>
                    <div class="audio-card-body">
                        <div class="audio-card-title">${audio.title}</div>
                        <div class="audio-card-artist">${audio.artist || 'Unknown'}</div>
                        <div class="audio-card-meta">
                            <span>▶ ${formatNumber(audio.plays || 0)}</span>
                            <span>⬇ ${formatNumber(audio.downloads || 0)}</span>
                        </div>
                    </div>
                    <div class="audio-card-actions">
                        <a href="embed.html?id=${audio.id}" class="btn btn-ghost btn-sm">تضمين</a>
                        <button class="btn btn-ghost btn-sm" onclick="deleteAudio(${audio.id})">حذف</button>
                    </div>
                </div>
            `).join('');
        }

        function playAudio(id) {
            const audio = audios.find(a => a.id == id);
            if (!audio) return;

            const container = document.getElementById('playerContainer');
            container.style.display = 'block';

            if (!player) {
                player = new AudioPlayer('#playerContainer');
            }

            player.loadTrack(audio);
            player.play();
        }

        async function deleteAudio(id) {
            Modal.confirm('هل أنت متأكد من حذف هذا الملف؟', async () => {
                try {
                    await api.deleteAudio(id);
                    Toast.success('تم الحذف بنجاح');
                    loadAudios();
                } catch (error) {
                    Toast.error('فشل الحذف');
                }
            });
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', debounce((e) => {
            const query = e.target.value.toLowerCase();
            const filtered = audios.filter(a =>
                a.title.toLowerCase().includes(query) ||
                (a.artist && a.artist.toLowerCase().includes(query))
            );
            renderAudios(filtered);
        }, 300));

        loadAudios();
    </script>
</body>

</html>
